<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0" name="viewport"/>
  <title>Payment - TruthWeb</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="sticky-header">
    <!-- Same as walletdashboard.html -->
  </header>

  <nav class="mobile-menu">
    <!-- Same as walletdashboard.html -->
  </nav>

  <main>
    <section class="py-16 px-4">
      <h1 class="text-3xl font-bold text-center mb-8">Payment</h1>
      <div class="max-w-4xl mx-auto">
        <div class="bg-[var(--secondary-color)] p-6 rounded-lg mb-6">
          <h2 class="text-2xl font-semibold mb-4">Send Payment</h2>
          <form id="payment-form">
            <input type="text" class="w-full p-2 border rounded mb-2" placeholder="Recipient Username or Address">
            <input type="number" class="w-full p-2 border rounded mb-2" placeholder="Amount (Pi)" min="1">
            <textarea class="w-full p-2 border rounded mb-2" placeholder="Note (optional)" rows="2"></textarea>
            <button type="submit" class="btn accent w-full">Send Payment</button>
          </form>
        </div>
        <div class="bg-[var(--secondary-color)] p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4">Payment Requests</h2>
          <div class="feed-container">
            <div class="feed-item">
              <p>@User3 requests 50 Pi for "Project Work"</p>
              <div class="flex gap-2 mt-2">
                <button class="btn accent">Accept</button>
                <button class="btn">Decline</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <nav class="footer-menu">
    <!-- Same as walletdashboard.html -->
  </nav>

  <footer>
    <!-- Same as walletdashboard.html -->
  </footer>

  <script src="scripts.js"></script>
  <script>
    document.getElementById('payment-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Payment sent successfully!');
      e.target.reset();
    });
  </script>
</body>
</html>
